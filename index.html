<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Splash Crazy - Jogo da Bolinha Neon</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    user-select: none;
  }
  /* Menu Principal */
  #menu {
    background: #111;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow:
      0 0 15px #0ff,
      0 0 40px #0ff,
      0 0 60px #0ff;
    text-align: center;
    width: 200px;
  }
  #menu h1 {
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 1.5rem;
  }
  #menu button {
    background: #222;
    border: 1px solid #0ff;
    color: #0ff;
    width: 100%;
    padding: 10px 0;
    margin: 8px 0;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #menu button:hover {
    background: #0ff;
    color: #000;
  }

  /* Game Container */
  #gameContainer {
    width: 100%;
    max-width: 600px;
    text-align: center;
    display: none;
    position: relative;
  }
  canvas {
    background-color: #000;
    display: block;
    margin: 0 auto;
    border: 2px solid #0ff;
    border-radius: 8px;
  }
  #scoreBoard {
    margin-top: 10px;
    font-size: 18px;
  }

  /* Modal para seleção de personagens */
  #characterModal {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background-color: #111;
    border: 2px solid #0ff;
    padding: 20px;
    z-index: 1000;
    max-width: 300px;
    width: 90%;
    border-radius: 8px;
    color: #0ff;
  }
  #characterList {
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  .ball-option {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    padding: 5px;
    border-bottom: 1px solid #0ff;
  }
  .locked {
    opacity: 0.4;
  }
  #overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 999;
  }

  /* Seção do formulário de comentário */
  #commentSection {
    text-align: center;
    max-width: 400px;
    margin: 20px auto;
    color: #0ff;
    font-family: Arial, sans-serif;
    display: none;
  }
  #commentSection h2 {
    margin-bottom: 15px;
  }
  #commentSection form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #commentSection input[type="text"],
  #commentSection textarea {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #0ff;
    background: #111;
    color: #0ff;
    font-family: inherit;
    font-size: 1rem;
  }
  #commentSection button[type="submit"] {
    background: #0ff;
    color: #000;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #commentSection button[type="submit"]:hover {
    background: #0cc;
  }
  #commentSection #backBtn {
    margin-top: 15px;
    background: #222;
    border: 1px solid #0ff;
    color: #0ff;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #commentSection #backBtn:hover {
    background: #0ff;
    color: #000;
  }
</style>
</head>
<body>

<!-- MENU PRINCIPAL -->
<div id="menu">
  <h1>Menu Principal</h1>
  <button id="startBtn">Start</button>
  <button id="charBtn">Characters</button>
  <button id="commentBtn">Comentários</button>
  <button id="exitBtn">Exit</button>
  <div id="scoreBoard">
    <p>Melhor pontuação: <span id="highScore">0</span></p>
  </div>
</div>

<!-- JOGO -->
<div id="gameContainer">
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="scoreBoard">
    <p>Score: <span id="score">0</span> | Vidas: <span id="lives">3</span> | Fase: <span id="level">1</span></p>
  </div>
  <button id="backBtnGame">Voltar ao Menu</button>
</div>

<!-- MODAL PERSONAGENS -->
<div id="overlay"></div>
<div id="characterModal">
  <h2>Escolha sua Bolinha</h2>
  <div id="characterList"></div>
  <button id="closeModalBtn">Fechar</button>
</div>

<!-- FORMULÁRIO DE COMENTÁRIO -->
<div id="commentSection">
  <h2>Deixe seu comentário</h2>
  <form action="https://formsubmit.co/noahrosa8046@gmail.com" method="POST" target="_blank">

    <input type="text" id="name" name="name" placeholder="Seu nome" required />

    <label for="message">Comentário / Sugestão:</label>
    <textarea id="message" name="message" placeholder="Escreva aqui..." required rows="4"></textarea>

    <input type="hidden" name="_captcha" value="false" />

    <button type="submit">Enviar</button>

  <button id="backBtnComment">Voltar ao Menu</button>
</div>

  });

  closeModalBtn.addEventListener('click', () => {
    characterModal.style.display = 'none';
    overlay.style.display = 'none';
    menu.style.display = 'block';

</body>
</html>
