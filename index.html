<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Splash Crazy - Jogo da Bolinha Neon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #menu,
    #characterMenu {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }
    button {
      background-color: #0ff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0cc;
    }
    #gameArea {
      display: none;
    }
    canvas {
      background-color: #000;
      border: 2px solid #0ff;
      display: block;
      margin: 20px auto;
    }
    label,
    input,
    textarea {
      display: block;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Splash Crazy - Jogo da Bolinha Neon</h1>
    <button onclick="showCharacterMenu()">Selecionar Personagem</button>
    <button onclick="startGame()">Iniciar Jogo</button>

    <hr />
    <h2>Deixe seu comentário</h2>
    <form action="https://formsubmit.co/noahrosa8046@gmail.com" method="POST" target="_blank">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required />

      <label for="message">Comentário / Sugestão:</label>
      <textarea id="message" name="message" placeholder="Escreva aqui..." required rows="4"></textarea>

      <input type="hidden" name="_captcha" value="false" />
      <button type="submit">Enviar</button>
    </form>
    <button id="backBtn" onclick="returnToMenu()">Voltar ao Menu</button>
  </div>

  <div id="characterMenu" style="display: none;">
    <h2>Escolha seu personagem</h2>
    <button onclick="selectCharacter('normal')">Bolinha Normal</button>
    <button onclick="selectCharacter('ouro')">Bolinha de Ouro</button>
    <button onclick="selectCharacter('cristal')">Bolinha de Cristal</button>
    <button onclick="selectCharacter('piscando')">Bolinha Piscando</button>
    <button onclick="selectCharacter('brilhando')">Bolinha Brilhando</button>
    <button onclick="returnToMenu()">Voltar</button>
  </div>

  <div id="gameArea">
    <canvas id="gameCanvas" width="800" height="640"></canvas>
  </div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const menu = document.getElementById("menu");
  const characterMenu = document.getElementById("characterMenu");
  const gameArea = document.getElementById("gameArea");

  let ballSpeed = 4;
  let dx = ballSpeed;
  let dy = -ballSpeed;
  let paddleX, ballX, ballY;
  let paddleWidth = 100;
  const paddleHeight = 10;
  const ballRadius = 10;
  let rightPressed = false;
  let leftPressed = false;
  let score = 0;
  let lives = 3;
  let bricks = [];
  let currentPhase = 0;
  let totalPhases = 3;
  let selectedCharacter = 'normal';
  let animationId;

  const brickRowCount = 5;
  const brickColumnCount = 7;
  const brickWidth = 100;
  const brickHeight = 20;
  const brickPadding = 10;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 30;

  document.addEventListener("keydown", keyDownHandler);
  document.addEventListener("keyup", keyUpHandler);
  canvas.addEventListener("touchmove", touchMoveHandler);
  document.addEventListener("mousemove", mouseMoveHandler);

  function showCharacterMenu() {
    menu.style.display = "none";
    characterMenu.style.display = "block";
  }

  function selectCharacter(character) {
    selectedCharacter = character;
    characterMenu.style.display = "none";
    menu.style.display = "block";
  }

  function startGame() {
    menu.style.display = "none";
    characterMenu.style.display = "none";
    gameArea.style.display = "block";
    resetGame();
    draw();
  }

  function returnToMenu() {
    cancelAnimationFrame(animationId);
    document.location.reload();
  }

  function resetGame() {
    dx = ballSpeed;
    dy = -ballSpeed;
    ballX = canvas.width / 2;
    ballY = canvas.height - 30;
    paddleX = (canvas.width - paddleWidth) / 2;
    score = 0;
    lives = 3;
    currentPhase = 0;
    generateBricks();
  }

  function generateBricks() {
    bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }
  }

  function keyDownHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight") rightPressed = true;
    else if (e.key == "Left" || e.key == "ArrowLeft") leftPressed = true;
  }

  function keyUpHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight") rightPressed = false;
    else if (e.key == "Left" || e.key == "ArrowLeft") leftPressed = false;
  }

  function mouseMoveHandler(e) {
    const rect = canvas.getBoundingClientRect();
    const relativeX = e.clientX - rect.left;
    if (relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - paddleWidth / 2;
    }
  }

  function touchMoveHandler(e) {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const relativeX = touch.clientX - rect.left;
    if (relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - paddleWidth / 2;
    }
    e.preventDefault();
  }

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          if (
            ballX > b.x &&
            ballX < b.x + brickWidth &&
            ballY > b.y &&
            ballY < b.y + brickHeight
          ) {
            dy = -dy;
            b.status = 0;
            score++;
            if (score === brickRowCount * brickColumnCount) {
              currentPhase++;
              if (currentPhase < totalPhases) {
                generateBricks();
                ballX = canvas.width / 2;
                ballY = canvas.height - 30;
                dx = ballSpeed;
                dy = -ballSpeed;
                paddleX = (canvas.width - paddleWidth) / 2;
              } else {
                alert("Você venceu o jogo!");
                document.location.reload();
              }
            }
          }
        }
      }
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
    switch (selectedCharacter) {
      case "ouro":
        ctx.fillStyle = "gold";
        break;
      case "cristal":
        ctx.fillStyle = "lightblue";
        break;
      case "piscando":
        ctx.fillStyle = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
        break;
      case "brilhando":
        ctx.fillStyle = "white";
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#fff";
        break;
      default:
        ctx.fillStyle = "#0ff";
    }
    ctx.fill();
    ctx.closePath();
    ctx.shadowBlur = 0;
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0ff";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        if (bricks[c][r].status === 1) {
          const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0ff";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0ff";
    ctx.fillText("Score: " + score, 8, 20);
  }

  function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0ff";
    ctx.fillText("Vidas: " + lives, canvas.width - 70, 20);
  }

  function draw() {
    animationId = requestAnimationFrame(draw);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();

    if (ballX + dx > canvas.width - ballRadius || ballX + dx < ballRadius) {
      dx = -dx;
    }
    if (ballY + dy < ballRadius) {
      dy = -dy;
    } else if (ballY + dy > canvas.height - ballRadius) {
      if (ballX > paddleX && ballX < paddleX + paddleWidth) {
        dy = -dy;
      } else {
        lives--;
        if (!lives) {
          alert("Fim de jogo!");
          document.location.reload();
        } else {
          ballX = canvas.width / 2;
          ballY = canvas.height - 30;
          dx = ballSpeed;
          dy = -ballSpeed;
          paddleX = (canvas.width - paddleWidth) / 2;
        }
      }
    }

    ballX += dx;
    ballY += dy;

    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 7;
    } else if (leftPressed && paddleX > 0) {
      paddleX -= 7;
    }
  }
</script>
</body>
</html>
