<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Splash Crazy - Jogo da Bolinha Neon</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Menu centralizado */
    #menu {
      width: 320px;
      background: #111;
      border: 2px solid cyan;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px cyan;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #gameContainer {
      display: none;
      width: 1080px;
      height: 680px;
      display: flex;
      gap: 20px;
    }

    button {
      display: block;
      width: 180px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      border: 2px solid cyan;
      border-radius: 10px;
      background-color: black;
      color: cyan;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: cyan;
      color: black;
      font-weight: bold;
    }

    #sidebar {
      margin: 0;
      padding: 20px;
      color: #0ff;
      width: 240px;
      font-size: 14px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px cyan;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #sidebar h1 {
      color: #0ff;
      font-size: 20px;
      margin-bottom: 10px;
    }
    #sidebar h2 {
      margin-top: 20px;
      font-size: 16px;
    }
    #sidebar label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    #sidebar input[type="text"], #sidebar textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 6px;
      border: 1px solid #0ff;
      border-radius: 4px;
      background-color: #111;
      color: #0ff;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #sidebar input[type="text"]::placeholder,
    #sidebar textarea::placeholder {
      color: #0aa;
    }
    #sidebar button {
      background-color: #0ff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    #sidebar button:hover {
      background-color: #0cc;
    }
    #sidebar hr {
      border-color: #0ff;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #gameArea {
      border: 2px solid cyan;
      background-color: #222;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 0 20px cyan;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      background-color: #000;
      border-radius: 10px;
      touch-action: none;
    }

    #backBtn {
      margin-top: 15px;
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
    }

    /* Modal de seleção de personagem */
    #characterModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px cyan;
      z-index: 1000;
      width: 320px;
      text-align: left;
      color: #0ff;
    }

    #characterModal h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    #closeModalBtn {
      background-color: red;
      color: white;
      width: auto;
      padding: 4px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      display: block;
      margin: 10px auto 0;
    }

    .ball-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #0ff;
      border-radius: 8px;
    }

    .locked {
      opacity: 0.4;
    }

    .ball-option button {
      background-color: black;
      border: 1px solid cyan;
      border-radius: 6px;
      color: cyan;
      cursor: pointer;
      padding: 4px 12px;
      transition: 0.3s;
    }

    .ball-option button:hover:not(:disabled) {
      background-color: cyan;
      color: black;
      font-weight: bold;
    }

    .ball-option button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- MENU INICIAL -->
  <div id="menu">
    <h1>Menu Principal</h1>
    <button id="startBtn">Start</button>
    <button id="charBtn">Characters</button>
    <button onclick="alert('Saindo do jogo...')">Exit</button>
  </div>

  <!-- CONTAINER DO JOGO + SIDEBAR -->
  <div id="gameContainer">
    <div id="sidebar">
      <h1>Jogo da Bolinha Neon</h1>
      <p><strong>Jogador:</strong> <span id="playerName">---</span></p>
      <p><strong>Pontuação:</strong> <span id="score">0</span></p>
      <p><strong>Recorde:</strong> <span id="highScore">0</span></p>
      <p><strong>Vidas:</strong> <span id="lives">3</span></p>
      <p><strong>Fase:</strong> <span id="level">1</span></p>

      <hr />

      <h2>Deixe seu comentário</h2>
      <form action="https://formsubmit.co/noahrosa8046@gmail.com" method="POST" target="_blank">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required />

        <label for="message">Comentário / Sugestão:</label>
        <textarea id="message" name="message" placeholder="Escreva aqui..." required rows="4"></textarea>

        <input type="hidden" name="_captcha" value="false" />

        <button type="submit">Enviar</button>
      </form>
      <button id="backBtn">Voltar ao Menu</button>
    </div>

    <div id="gameArea">
      <canvas id="gameCanvas" width="800" height="640"></canvas>
    </div>
  </div>

  <!-- MODAL DE SELEÇÃO DE PERSONAGEM -->
  <div id="characterModal">
    <h2>Escolha sua Bolinha</h2>
    <div id="characterList"></div>
    <button id="closeModalBtn">Fechar</button>
  </div>

  <!-- SEU SCRIPT AQUI (continua igual ao anterior) -->

  </script>
</body>
</html>
