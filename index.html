<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Splash Crazy - Jogo da Bolinha Neon</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  canvas {
    background-color: #222;
    display: block;
    margin: 20px 0;
    border-radius: 10px;
  }
  #menu, #gameOverScreen {
    display: none;
    text-align: center;
  }
  #menu.active, #gameOverScreen.active {
    display: block;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #0ff;
    color: #111;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
  }
  button:hover {
    background-color: #0cc;
  }
  #feedbackForm {
    margin-top: 20px;
    width: 300px;
  }
  #feedbackForm textarea {
    width: 100%;
    height: 60px;
    resize: none;
  }
  #feedbackForm button {
    width: 100%;
  }
</style>
</head>
<body>

<div id="menu" class="active">
  <h1>Splash Crazy - Jogo da Bolinha Neon</h1>
  <p>Selecione seu personagem (bolinha):</p>
  <div id="characterSelect">
    <!-- Exemplo de personagens -->
    <button data-color="#0ff" class="selected">Bolinha Neon</button>
    <button data-color="#f80">Bolinha Laranja</button>
    <button data-color="#ff0">Bolinha Ouro</button>
    <button data-color="#a0f">Bolinha Cristal</button>
  </div>
  <button id="startGameBtn">Iniciar Jogo</button>
</div>

<canvas id="gameCanvas" width="480" height="320" style="display:none;"></canvas>

<div id="gameOverScreen">
  <h2>Fim de Jogo!</h2>
  <p id="finalScore"></p>
  <button id="backToMenuBtn">Voltar ao Menu</button>
</div>

<form id="feedbackForm" action="https://formsubmit.co/seu-email@exemplo.com" method="POST" target="_blank">
  <h3>Deixe seu feedback:</h3>
  <textarea name="message" placeholder="Comentário..." required></textarea>
  <input type="hidden" name="_captcha" value="false" />
  <button type="submit">Enviar</button>
</form>

<script>
  // Variáveis globais
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const menu = document.getElementById('menu');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const finalScoreEl = document.getElementById('finalScore');
  const backToMenuBtn = document.getElementById('backToMenuBtn');
  const startGameBtn = document.getElementById('startGameBtn');
  const characterButtons = document.querySelectorAll('#characterSelect button');

  let ballRadius = 10;
  let paddleHeight = 10;
  let paddleWidth = 75;
  let paddleX = (canvas.width - paddleWidth) / 2;

  let rightPressed = false;
  let leftPressed = false;

  // Velocidade da bolinha - vai ser resetada corretamente no startGame()
  let dx;
  let dy;

  // Posição da bolinha
  let x;
  let y;

  // Pontuação e vidas
  let score;
  let lives;

  // Cor da bolinha selecionada no menu
  let ballColor = '#0ff';

  // Controle de toque para paddle (touchmove)
  let ongoingTouchId = null;

  // Seleção de personagem no menu
  characterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      characterButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      ballColor = btn.getAttribute('data-color');
    });
  });

  // Eventos do teclado para controle do paddle
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  // Eventos mouse para controle do paddle
  document.addEventListener("mousemove", mouseMoveHandler, false);

  // Eventos toque para controle do paddle
  canvas.addEventListener("touchstart", touchStartHandler, false);
  canvas.addEventListener("touchmove", touchMoveHandler, false);
  canvas.addEventListener("touchend", touchEndHandler, false);

  // Controle por seta (seta direcional) para lançar a bola
  let ballLaunched = false;

  // Botão iniciar jogo
  startGameBtn.addEventListener('click', () => {
    startGame();
  });

  // Botão voltar ao menu
  backToMenuBtn.addEventListener('click', () => {
    endGame();
  });

  // Funções dos handlers
  function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = true;
    }
    else if(e.key == " " && !ballLaunched) {
      ballLaunched = true; // Lança a bolinha com espaço
    }
  }

  function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = false;
    }
  }

  function mouseMoveHandler(e) {
    const relativeX = e.clientX - canvas.getBoundingClientRect().left;
    if(relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - paddleWidth/2;
    }
  }

  // Touch handlers para controle por arrastar paddle no celular
  function touchStartHandler(e) {
    e.preventDefault();
    if(e.touches.length === 1) {
      ongoingTouchId = e.touches[0].identifier;
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      if(touchX > 0 && touchX < canvas.width) {
        paddleX = touchX - paddleWidth/2;
      }
    }
  }

  function touchMoveHandler(e) {
    e.preventDefault();
    for(let i=0; i < e.touches.length; i++) {
      if(e.touches[i].identifier === ongoingTouchId) {
        const touchX = e.touches[i].clientX - canvas.getBoundingClientRect().left;
        if(touchX > 0 && touchX < canvas.width) {
          paddleX = touchX - paddleWidth/2;
        }
        break;
      }
    }
  }

  function touchEndHandler(e) {
    e.preventDefault();
    ongoingTouchId = null;
  }

  // Função para iniciar o jogo, resetando tudo corretamente
  function startGame() {
    // Resetar variáveis
    x = canvas.width / 2;
    y = canvas.height - 30;

    // Aqui está a correção principal:
    // Velocidade fixa ao iniciar, SEM acumular valor anterior
    dx = 4; 
    dy = -4;

    paddleX = (canvas.width - paddleWidth) / 2;

    score = 0;
    lives = 3;

    ballLaunched = false;

    // Esconder menu e game over, mostrar canvas
    menu.classList.remove('active');
    gameOverScreen.classList.remove('active');
    canvas.style.display = 'block';

    // Começar animação do jogo
    requestAnimationFrame(draw);
  }

  // Função para finalizar o jogo e voltar ao menu
  function endGame() {
    canvas.style.display = 'none';
    gameOverScreen.classList.remove('active');
    menu.classList.add('active');
  }

  // Função para mostrar tela de game over
  function showGameOver() {
    canvas.style.display = 'none';
    finalScoreEl.textContent = `Sua pontuação: ${score}`;
    gameOverScreen.classList.add('active');
  }

  // Função principal de desenho do jogo
  function draw() {
    // Limpar canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Desenhar bolinha
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = ballColor;
    ctx.fill();
    ctx.closePath();

    // Desenhar paddle
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0ff";
    ctx.fill();
    ctx.closePath();

    // Desenhar score
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0ff";
    ctx.fillText("Pontuação: " + score, 8, 20);

    // Desenhar vidas
    ctx.fillText("Vidas: " + lives, canvas.width - 65, 20);

    // Lógica de movimento da bolinha só se lançada
    if(ballLaunched) {
      x += dx;
      y += dy;

      // Colisão com paredes laterais
      if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      // Colisão com teto
      if(y + dy < ballRadius) {
        dy = -dy;
      }
      // Colisão com paddle
      else if(y + dy > canvas.height - paddleHeight - ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
          score++;
          // Opcional: aumentar velocidade levemente a cada rebote para aumentar desafio
          // dx *= 1.05;
          // dy *= 1.05;
        } else {
          // Bola caiu abaixo do paddle: perde vida
          lives--;
          if(lives === 0) {
            showGameOver();
            return; // para animação
          } else {
            // Resetar bola para posição inicial e parar lançamento
            ballLaunched = false;
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 4; // resetar velocidade fixo
            dy = -4;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }
    } else {
      // Bola está sobre o paddle aguardando lançamento
      x = paddleX + paddleWidth / 2;
      y = canvas.height - paddleHeight - ballRadius;
      // Pode desenhar seta direcional para lançar se quiser
    }

    // Movimento paddle com teclado
    if(rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 7;
    } else if(leftPressed && paddleX > 0) {
      paddleX -= 7;
    }

    // Próximo frame
    requestAnimationFrame(draw);
  }
</script>

</body>
</html>
