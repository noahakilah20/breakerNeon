<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Splash Crazy - Jogo da Bolinha Neon</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    canvas { background: #111; display: block; margin: 1rem auto; }
    #menu {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh; width: 100%;
      position: absolute; top: 0; left: 0;
      background: #000;
    }
    #gameContainer {
      display: none; flex-direction: column; align-items: center;
    }
    .btn {
      background: #0ff; color: #000; border: none; padding: 1rem 2rem;
      font-size: 1.2rem; margin: 1rem; border-radius: 10px; cursor: pointer;
    }
    form { margin-top: 2rem; }
    input, textarea {
      padding: 0.5rem; margin: 0.5rem; border-radius: 5px;
      border: none; width: 100%;
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>Splash Crazy - Jogo da Bolinha Neon</h1>
  <button class="btn" onclick="startGame()">Iniciar Jogo</button>
  <form action="https://formsubmit.co/teuseuemail@dominio.com" method="POST">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <textarea name="comentario" placeholder="Deixe seu feedback" required></textarea>
    <button type="submit" class="btn">Enviar</button>
  </form>
</div>

<div id="gameContainer">
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <button class="btn" onclick="voltarAoMenu()">Voltar ao Menu</button>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const menu = document.getElementById("menu");
  const gameContainer = document.getElementById("gameContainer");

  let ball = { x: 240, y: 160, dx: 2, dy: -2, radius: 8 };
  let paddle = { x: 200, width: 80, height: 10 };
  let rightPressed = false;
  let leftPressed = false;
  let isDragging = false;
  let animationId;

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#0ff";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height);
    ctx.fillStyle = "#0ff";
    ctx.fill();
    ctx.closePath();
  }

  function drawAimArrow() {
    ctx.beginPath();
    ctx.moveTo(ball.x, ball.y);
    ctx.lineTo(ball.x + ball.dx * 10, ball.y + ball.dy * 10);
    ctx.strokeStyle = "yellow";
    ctx.stroke();
  }

  function drawBricks() {
    // exemplo simples - substitua pelos seus próprios blocos
    ctx.fillStyle = "#0f0";
    ctx.fillRect(50, 50, 50, 20);
  }

  function update() {
    ball.x += ball.dx;
    ball.y += ball.dy;

    if(ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
      ball.dx = -ball.dx;
    }
    if(ball.y + ball.dy < ball.radius) {
      ball.dy = -ball.dy;
    } else if(ball.y + ball.dy > canvas.height - ball.radius - paddle.height - 10) {
      if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
        ball.dy = -ball.dy;
      } else if (ball.y + ball.dy > canvas.height - ball.radius) {
        resetGame();
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawAimArrow();
    update();
    animationId = requestAnimationFrame(draw); // ✅ CORRIGIDO: armazena o ID
  }

  function resetGame() {
    ball.x = 240;
    ball.y = 160;
    ball.dx = 2;
    ball.dy = -2;
    paddle.x = 200;
  }

  function startGame() {
    cancelAnimationFrame(animationId); // ✅ CORRIGIDO: evita empilhamento
    menu.style.display = "none";
    gameContainer.style.display = "flex";
    resetGame();
    draw();
  }

  function voltarAoMenu() {
    cancelAnimationFrame(animationId);
    gameContainer.style.display = "none";
    menu.style.display = "flex";
  }

  // Touch + Mouse controle
  canvas.addEventListener("touchmove", e => {
    const rect = canvas.getBoundingClientRect();
    const touchX = e.touches[0].clientX - rect.left;
    paddle.x = touchX - paddle.width / 2;
  });

  canvas.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    paddle.x = mouseX - paddle.width / 2;
  });

</script>

</body>
</html>
