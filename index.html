<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Splash Crazy - Jogo da Bolinha Neon</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #menu, #gameContainer {
      background: #111;
      border: 2px solid cyan;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px cyan;
      text-align: center;
    }
    #menu {
      width: 320px;
    }
    #gameContainer {
      display: none;
      width: 1080px;
      height: 680px;
      display: flex;
      gap: 20px;
    }
    button {
      display: block;
      width: 180px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      border: 2px solid cyan;
      border-radius: 10px;
      background-color: black;
      color: cyan;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: cyan;
      color: black;
      font-weight: bold;
    }
    #sidebar {
      margin: 0;
      padding: 20px;
      color: #0ff;
      width: 240px;
      font-size: 14px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px cyan;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-y: auto;
      height: 100%;
    }
    #sidebar h1 {
      color: #0ff;
      font-size: 20px;
      margin-bottom: 10px;
    }
    #sidebar h2 {
      margin-top: 20px;
      font-size: 16px;
    }
    #sidebar label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    #sidebar input[type="text"], #sidebar textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 6px;
      border: 1px solid #0ff;
      border-radius: 4px;
      background-color: #111;
      color: #0ff;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #sidebar input[type="text"]::placeholder,
    #sidebar textarea::placeholder {
      color: #0aa;
    }
    #sidebar button {
      background-color: #0ff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    #sidebar button:hover {
      background-color: #0cc;
    }
    #sidebar hr {
      border-color: #0ff;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    #gameArea {
      border: 2px solid cyan;
      background-color: #222;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 0 20px cyan;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      background-color: #000;
      border-radius: 10px;
      touch-action: none; /* importante para touch */
    }
    #backBtn {
      margin-top: 15px;
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
    }
    /* Modal de seleção de personagem */
    #characterModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px cyan;
      z-index: 1000;
      width: 320px;
      text-align: left;
      color: #0ff;
      max-height: 70vh;
      overflow-y: auto;
    }
    #characterModal h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #closeModalBtn {
      background-color: red;
      color: white;
      width: auto;
      padding: 4px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      display: block;
      margin: 10px auto 0;
    }
    .ball-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #0ff;
      border-radius: 8px;
    }
    .locked {
      opacity: 0.4;
    }
    .ball-option button {
      background-color: black;
      border: 1px solid cyan;
      border-radius: 6px;
      color: cyan;
      cursor: pointer;
      padding: 4px 12px;
      transition: 0.3s;
    }
    .ball-option button:hover:not(:disabled) {
      background-color: cyan;
      color: black;
      font-weight: bold;
    }
    .ball-option button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- MENU INICIAL -->
  <div id="menu">
    <h1>Menu Principal</h1>
    <button id="startBtn">Start</button>
    <button id="charBtn">Characters</button>
    <button id="commentBtn">Comentários</button>
    <button onclick="alert('Saindo do jogo...')">Exit</button>
  </div>

  <!-- CONTAINER DO JOGO + SIDEBAR -->
  <div id="gameContainer">
    <div id="sidebar">
      <h1>Jogo da Bolinha Neon</h1>
      <p><strong>Jogador:</strong> <span id="playerName">---</span></p>
      <p><strong>Pontuação:</strong> <span id="score">0</span></p>
      <p><strong>Recorde:</strong> <span id="highScore">0</span></p>
      <p><strong>Vidas:</strong> <span id="lives">3</span></p>
      <p><strong>Fase:</strong> <span id="level">1</span></p>

      <hr />

      <div id="commentSection" style="display:none;">
        <h2>Deixe seu comentário</h2>
        <form action="https://formsubmit.co/noahrosa8046@gmail.com" method="POST" target="_blank">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Seu nome" required />

          <label for="message">Comentário / Sugestão:</label>
          <textarea id="message" name="message" placeholder="Escreva aqui..." required rows="4"></textarea>

          <input type="hidden" name="_captcha" value="false" />

          <button type="submit">Enviar</button>
        </form>
        <button id="backCommentBtn">Voltar ao Menu</button>
      </div>
    </div>

    <div id="gameArea">
      <canvas id="gameCanvas" width="800" height="640"></canvas>
    </div>
  </div>

  <!-- MODAL DE SELEÇÃO DE PERSONAGEM -->
  <div id="characterModal">
    <h2>Escolha sua Bolinha</h2>
    <div id="characterList"></div>
    <button id="closeModalBtn">Fechar</button>
  </div>

  <script>
    // Elementos principais
    const menu = document.getElementById("menu");
    const gameContainer = document.getElementById("gameContainer");
    const startBtn = document.getElementById("startBtn");
    const charBtn = document.getElementById("charBtn");
    const commentBtn = document.getElementById("commentBtn");
    const backCommentBtn = document.getElementById("backCommentBtn");
    const commentSection = document.getElementById("commentSection");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // HUD
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const livesEl = document.getElementById("lives");
    const levelEl = document.getElementById("level");
    const playerNameEl = document.getElementById("playerName");

    // Modal de personagens
    const characterModal = document.getElementById("characterModal");
    const characterList = document.getElementById("characterList");
    const closeModalBtn = document.getElementById("closeModalBtn");

    // Variáveis do jogador
    let playerName = prompt("Digite seu nome:");
    playerNameEl.textContent = playerName || "Desconhecido";

    let score = 0;
    let highScore = 0;
    let lives = 3;
    let level = 1;

    // Posição e tamanho da raquete (paddle)
    let paddle = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 20,
      width: 80,
      height: 10,
      dx: 0
    };

    // Bolinha
    let ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      radius: 8,
      dx: 0,
      dy: 0
    };

    // Tabela de blocos (bricks)
    const brickRowCount = 5;
    const brickColumnCount = 8;
    const brickWidth = 50;
    const brickHeight = 15;
    const brickPadding = 8;
    const brickOffsetTop = 40;
    const brickOffsetLeft = 20;

    let bricks = [];
    let hitCount = [];

    // Controle do lançamento da bola
    let isAiming = false;
    let launched = false;
    let aimStart = null;
    let aimEnd = null;

    // Personagens (bolinhas) e desbloqueios
    const characters = [
      { name: "Bola Clássica", unlock: () => true },
      { name: "Bola de Cristal", unlock: () => level >= 3 },
      { name: "Bola de Ouro", unlock: () => score >= 1000 },
      { name: "Bola Brilhando", unlock: () => level >= 5 },
      { name: "Bola Piscando", unlock: () => score >= 2000 }
    ];
    let selectedBall = "Bola Clássica";

    // Funções de bricks
    function createBricks() {
      bricks = [];
      hitCount = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        hitCount[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
          hitCount[c][r] = 0;
        }
      }
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status > 0) {
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;

            ctx.fillStyle = hitCount[c][r] === 0 ? "#0f0" : hitCount[c][r] === 1 ? "#ff0" : "#f00";
            ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
          }
        }
      }
    }

    // Desenha a bola usando a bolinha selecionada
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      switch (selectedBall) {
        case "Bola Clássica":
          ctx.fillStyle = "cyan";
          break;
        case "Bola de Cristal":
          ctx.fillStyle = "rgba(0, 255, 255, 0.3)";
          break;
        case "Bola de Ouro":
          ctx.fillStyle = "gold";
          break;
        case "Bola Brilhando":
          ctx.fillStyle = "lime";
          break;
        case "Bola Piscando":
          ctx.fillStyle = Math.random() > 0.5 ? "magenta" : "cyan";
          break;
        default:
          ctx.fillStyle = "cyan";
      }
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.fillStyle = "#0ff";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawAimArrow() {
      if (isAiming && aimStart && aimEnd) {
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(aimStart.x, aimStart.y);
        ctx.lineTo(aimEnd.x, aimEnd.y);
        ctx.stroke();

        const angle = Math.atan2(aimEnd.y - aimStart.y, aimEnd.x - aimStart.x);
        const arrowLength = 15;
        ctx.beginPath();
        ctx.moveTo(aimEnd.x, aimEnd.y);
        ctx.lineTo(
          aimEnd.x - arrowLength * Math.cos(angle - Math.PI / 6),
          aimEnd.y - arrowLength * Math.sin(angle - Math.PI / 6)
        );
        ctx.lineTo(
          aimEnd.x - arrowLength * Math.cos(angle + Math.PI / 6),
          aimEnd.y - arrowLength * Math.sin(angle + Math.PI / 6)
        );
        ctx.lineTo(aimEnd.x, aimEnd.y);
        ctx.fillStyle = "#fff";
        ctx.fill();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawAimArrow();
      update();
      requestAnimationFrame(draw);
    }

    function update() {

function update() {
      // Movimento do paddle pela variável dx
      paddle.x += paddle.dx;
      // Limitar paddle dentro da tela
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

      if (!launched) {
        // Bolinha fica sobre o paddle se não lançado
        ball.x = paddle.x + paddle.width / 2;
        ball.y = paddle.y - ball.radius - 1;
      } else {
        // Movimento da bolinha
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Colisão com paredes
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
          ball.dx = -ball.dx;
        }
        if (ball.y - ball.radius < 0) {
          ball.dy = -ball.dy;
        }

        // Colisão com paddle
        if (
          ball.y + ball.radius > paddle.y &&
          ball.x > paddle.x &&
          ball.x < paddle.x + paddle.width &&
          ball.dy > 0
        ) {
          ball.dy = -ball.dy;
          // Ajuste horizontal dependendo do ponto da colisão
          let hitPos = ball.x - (paddle.x + paddle.width / 2);
          ball.dx = hitPos * 0.2;
        }

        // Colisão com bricks
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            let b = bricks[c][r];
            if (b.status > 0) {
              if (
                ball.x > b.x &&
                ball.x < b.x + brickWidth &&
                ball.y - ball.radius < b.y + brickHeight &&
                ball.y + ball.radius > b.y
              ) {
                ball.dy = -ball.dy;
                hitCount[c][r]++;
                if (hitCount[c][r] > 2) {
                  b.status = 0;
                  score += 10;
                  // Atualiza desbloqueio de personagens
                }
                else {
                  // Apenas muda cor pelo hitCount (2 hits para destruir)
                }
              }
            }
          }
        }

        // Bolinha caiu abaixo do paddle
        if (ball.y - ball.radius > canvas.height) {
          lives--;
          livesEl.textContent = lives;
          if (lives <= 0) {
            alert("Game Over! Pontuação: " + score);
            resetGame();
            return;
          } else {
            resetBallPaddle();
          }
        }
      }

      scoreEl.textContent = score;
      highScore = Math.max(highScore, score);
      highScoreEl.textContent = highScore;
      levelEl.textContent = level;
    }

    // Reset bola e paddle para nova vida
    function resetBallPaddle() {
      launched = false;
      ball.dx = 0;
      ball.dy = 0;
      ball.x = paddle.x + paddle.width / 2;
      ball.y = paddle.y - ball.radius - 1;
      isAiming = false;
      aimStart = null;
      aimEnd = null;
    }

    // Reset do jogo inteiro
    function resetGame() {
      score = 0;
      lives = 3;
      level = 1;
      createBricks();
      resetBallPaddle();
      livesEl.textContent = lives;
      scoreEl.textContent = score;
      levelEl.textContent = level;
    }

    // Controle do paddle pelo mouse
    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      let mouseX = e.clientX - rect.left;
      paddle.x = mouseX - paddle.width / 2;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    });

    // Controle do paddle pelo touch (deslizar)
    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      let touchX = e.touches[0].clientX - rect.left;
      paddle.x = touchX - paddle.width / 2;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    }, { passive: false });

    // Controle teclado para mira e lançamento
    window.addEventListener("keydown", e => {
      if (!launched) {
        if (e.key === "ArrowLeft") {
          if (!aimStart) {
            aimStart = { x: ball.x, y: ball.y };
            aimEnd = { x: ball.x - 50, y: ball.y - 50 };
          } else {
            aimEnd.x -= 10;
            aimEnd.y += 5;
          }
          isAiming = true;
        }
        else if (e.key === "ArrowRight") {
          if (!aimStart) {
            aimStart = { x: ball.x, y: ball.y };
            aimEnd = { x: ball.x + 50, y: ball.y - 50 };
          } else {
            aimEnd.x += 10;
            aimEnd.y += 5;
          }
          isAiming = true;
        }
        else if (e.key === " ") {
          if (isAiming && aimStart && aimEnd) {
            // Calcula vetor de velocidade normalizado e escala
            let dx = aimEnd.x - aimStart.x;
            let dy = aimEnd.y - aimStart.y;
            let length = Math.sqrt(dx * dx + dy * dy);
            let speed = 6;
            ball.dx = (dx / length) * speed;
            ball.dy = (dy / length) * speed;
            launched = true;
            isAiming = false;
            aimStart = null;
            aimEnd = null;
          }
        }
      }
    });

    // BOTÕES MENU
    startBtn.addEventListener("click", () => {
      menu.style.display = "none";
      commentSection.style.display = "none";
      gameContainer.style.display = "flex";
      resetGame();
      draw();
    });

    charBtn.addEventListener("click", () => {
      menu.style.display = "none";
      showCharacterModal();
    });

    commentBtn.addEventListener("click", () => {
      menu.style.display = "none";
      commentSection.style.display = "block";
    });

    backCommentBtn.addEventListener("click", () => {
      commentSection.style.display = "none";
      menu.style.display = "block";
    });

    // MODAL PERSONAGENS
    function showCharacterModal() {
      characterList.innerHTML = "";
      characters.forEach((char, index) => {
        const isUnlocked = char.unlock();
        const div = document.createElement("div");
        div.className = "ball-option";
        if (!isUnlocked) div.classList.add("locked");
        div.innerHTML = `
          <span>${char.name}</span>
          <button ${!isUnlocked ? "disabled" : ""} data-index="${index}">
            ${selectedBall === char.name ? "Selecionado" : "Selecionar"}
          </button>
        `;
        characterList.appendChild(div);
      });
      characterModal.style.display = "block";

      // Eventos dos botões
      characterList.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => {
          const idx = parseInt(btn.getAttribute("data-index"));
          selectedBall = characters[idx].name;
          characterModal.style.display = "none";
          menu.style.display = "block";
        });
      });
    }

    closeModalBtn.addEventListener("click", () => {
      characterModal.style.display = "none";
      menu.style.display = "block";
    });

    // Inicializa blocos
    createBricks();

  </script>
</body>
</html>
