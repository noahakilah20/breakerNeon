<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Splash Crazy - Jogo da Bolinha Neon</title>
<style>

  body {

    background-color: #111;
    color: #0ff;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* Novo menu principal */
  #mainMenu {
    background: #111;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow:

      0 0 40px #0ff,

    text-align: center;
    width: 220px;
    color: #0ff;
  }
  #mainMenu h1 {
    margin-bottom: 20px;
  }
  #mainMenu button {
    background: #222;
    border: 1px solid #0ff;
    color: #0ff;
    width: 100%;
    padding: 10px 0;
    margin: 8px 0;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #mainMenu button:hover {
    background: #0ff;
    color: #000;
  }

  /* Seu container de jogo original */
  #gameContainer {
    width: 100%;
    max-width: 600px;
    text-align: center;
    display: none;
    position: relative;
  }
  canvas {
    background-color: #000;
    display: block;
    margin: 0 auto;
    border: 2px solid #0ff;
    border-radius: 8px;
  }
  #scoreBoard {
    margin-top: 10px;
    font-size: 18px;
  }

  /* Modal personagens */
  #characterModal {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background-color: #111;
    border: 2px solid #0ff;
    padding: 20px;
    z-index: 1000;
    max-width: 300px;
    width: 90%;
    border-radius: 8px;
    color: #0ff;
  }
  #characterList {
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  .ball-option {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    padding: 5px;
    border-bottom: 1px solid #0ff;
  }
  .locked {
    opacity: 0.4;
  }
  #overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 999;
  }

  /* Formulário comentários */
  #commentSection {
    text-align: center;
    max-width: 400px;
    margin: 20px auto;
    color: #0ff;
    font-family: Arial, sans-serif;
    display: none;
  }
  #commentSection h2 {
    margin-bottom: 15px;
  }
  #commentSection form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #commentSection input[type="text"],
  #commentSection textarea {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #0ff;
    background: #111;
    color: #0ff;
    font-family: inherit;
    font-size: 1rem;
  }
  #commentSection button[type="submit"] {
    background: #0ff;
    color: #000;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #commentSection button[type="submit"]:hover {
    background: #0cc;
  }
  #commentSection #backBtnComment {
    margin-top: 15px;
    background: #222;
    border: 1px solid #0ff;
    color: #0ff;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #commentSection #backBtnComment:hover {
    background: #0ff;
    color: #000;
  }
</style>
</head>
<body>

<!-- NOVO MENU PRINCIPAL -->
<div id="mainMenu">

  <button id="btnComments">Comentários</button>
  <button id="btnExit">Sair</button>
  <div id="mainHighScore" style="margin-top:10px;">Melhor pontuação: <span id="mainHighScoreVal">0</span></div>
</div>

<!-- CONTAINER DO JOGO (igual ao seu) -->

  <button id="backBtnGame">Voltar ao Menu</button>
</div>

<!-- MODAL PERSONAGENS -->
<div id="overlay"></div>
<div id="characterModal">

  <button id="backBtnComment">Voltar ao Menu</button>
